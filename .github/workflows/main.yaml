jobs:
  windows:
    defaults:
      run:
        shell: bash
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ocaml/setup-ocaml@v3
        with:
          cache-prefix: v2
          ocaml-compiler: 5.4.0
          opam-pin: false
          save-opam-post-run: true
      - run: | 
          opam install dune.3.20.0
          echo "yay"
          eval $(opam env)
          ln -s dune-locks/windows-x86_64 dune.lock
          dune exec bogus
  ubuntu:
    defaults:
      run:
        shell: bash
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ocaml/setup-ocaml@v3
        with:
          cache-prefix: v2
          ocaml-compiler: 5.4.0
          opam-pin: false
          save-opam-post-run: true
      - run: | 
          opam install dune.3.20.0
          echo "yay"
          eval $(opam env)
          ./configure ubuntu
          dune exec bogus
  macos:
    defaults:
      run:
        shell: bash
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - uses: ocaml/setup-ocaml@v3
        with:
          cache-prefix: v2
          ocaml-compiler: 5.4.0
          opam-pin: false
          save-opam-post-run: true
      - run: | 
          opam install dune.3.20.0
          echo "yay"
          eval $(opam env)
          ./configure mac
          dune exec bogus
name: ci
on:
  - push
